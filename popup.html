<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamr News</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="modal">
      <div id="url">
        <h1 id="urlLabel">Enter your stream URL:</h1>
        <input type="url" id="urlInput" />
        <button type="submit" id="urlButton">Submit</button>
      </div>
      <div id="ticker">
        <div id="ticker-title">
          <div id="brand"><i class="fa fa-newspaper-o"></i>Latest News</div>
          <div id="alert"><i class="fa fa-warning"></i>Source: CNN</div>
        </div>
        <div id="scroll"></div>
      </div>
    </div>
  </body>
</html>
